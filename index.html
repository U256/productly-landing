<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width">
   <title>Landing with transparrent logo</title>
   <link href="css/reset.css" rel="stylesheet" type="text/css">
   <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
   <header class="header">

      <nav class="header__navbar">
         <div class="navbar-logo">
            <img class="navbar-logo__icon" src="/images/icons/major-icon.png" alt="icon">
            <img class="navbar-logo__text" src="/images/icons/text-in-logo.svg" alt="productly">
         </div>
         <ul>
            <li><a href="#">Product</a></li>
            <li><a href="#">Customers</a></li>
            <li><a href="#">Pricng</a></li>
            <li><a href="#">Resources</a></li>
         </ul>
         <div class="navbar-buttons">
            <button class="navbar-signin">Sign In</button>
            <button class="navbar-signup">Sign Up</button>
         </div>      
      </nav>
      <div class="header__hero">
         <div class="hero-present">
            <div class="hero-present__title">The Design Thinking superpowers</div>
            <div class="hero-present__text">
               Tools, tutorials, design and innovation experts, all in one place! The most intuitive way to imagine your next user
               experience.
            </div>
            <div class="hero-present__buttons">
               <button class="start">Get started</button>
               <button class="promo-video">Watch the Video</button>
            </div>
         </div>
         <div class="hero-image">

         </div>
      </div>

   </header>
</body>
</html>
